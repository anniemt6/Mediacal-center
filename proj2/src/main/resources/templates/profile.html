<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Личный кабинет</title>
    <link rel="stylesheet" th:href="@{/profile.css}">
    <link rel="stylesheet" th:href="@{/reset-profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <!-- <div id="page__preloader" class="preloader">
        <div class="loader">
            <img class="logo__img" src="logo.svg" alt="logo" width="80">
        </div>
    </div> -->

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a class="logo" th:href="'/bestApp/' + ${patient.getId()}">
                    <img class="logo__img" th:src="@{/img/logo.svg}" alt="logo" width="40">
                </a>
                <nav class="nav__menu">

                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/bestApp/' + ${patient.getId()}">ГЛАВНАЯ</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/doctors/' + ${patient.getId()} + '/all'">ВРАЧИ</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/medicalCenter/info/' + ${patient.getId()}">КОНТАКТЫ</a>
                        </li>
                    </ul>

                </nav>

                <div class="user-nav">
                    <a class="user-nav__link" href="/patient/logout">ВЫЙТИ ИЗ УЧЕТНОЙ ЗАПИСИ</a>
                </div>

            </div>
        </div>
    </header>


    <section>


                    <div class="user-profile">
                          <img class="avatar" src="https://thecrucible.org/wp-content/uploads/default_bio_600x600-1.jpg" alt="Ash" />
                          <div th:text="|${patient.getLastName()} ${patient.getFirstName()} ${patient.getMiddleName()}|" class="username"></div>
                          <div th:text="${patient.getDateOfBirth()}" class="bio"></div>
                          <div th:text="${patient.getPatientEmail()}" class="bio"></div>
                          <div th:text="${patient.getAddress()}" class="description"></div>
                          <div th:text="${patient.getSex()}" class="description"></div>
                          <div th:text="${patient.getPhoneNum()}" class="description"></div>
                          <div th:text="|Номер мед. карты: ${patient.getMedicalHistoryNum()}|" class="description"></div>
                      </div>
                      <div class="user-nav">
                        <a class="user-nav__link" th:href="'/patient/' + ${patient.getId()} + '/update'">РЕДАКТИРОВАТЬ ПРОФИЛЬ</a>
                      </div>
    </section>

    <section th:each="request, iStat : ${requests}" class="section__request">
        <div class='container--box'>
            <div class='box--sub'>
            <ul class='box__primary--item'>
          
            </ul>
            
            <ul class='box--items'>
              <li class='item--list'>
                <li class='item--list title--heading'>Дата приёма</li>
                <li class='item--list title--date'>
                  <span th:text="${timetables.get(iStat.index).getDayOfAdmission()}"></span>
                </li>

                <li class='item--list title--heading'>Время приёма</li>
                <li class='item--list title--date'>
                  <span th:text="${request.getVisitTime()}"></span>
                </li>

              </li>
          <!--   b -->
            </ul>
          </div>

          <div class='box--footer'>
            <a th:href="'/patient/' + ${patient.getId()} + '/cancelRequest/' + ${request.getId()}" class='box__footer--link'>
              <span>
                <i class="fa fa-trash-o"></i>
              Удалить заявку
              </span>
            </a>
          </div>

          </div>

          

    </section>

    <!-- <script src="home.js"></script> -->
</body>
