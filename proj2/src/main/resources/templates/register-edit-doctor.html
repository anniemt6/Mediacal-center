<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/style-register-doctor.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
  

        <div class="master-container">
          
          <div class="menu container">
            
            <div class="box-user">
              <div class="avatar">
              <img src="https://thecrucible.org/wp-content/uploads/default_bio_600x600-1.jpg" alt="Girl in a jacket" width="50" height="50">
                </div>
              <p class="user-info">      
              <span id="fullname" class="profil-text">
                Админ
              </span>
                <br>
              </p>
            </div>
            
            <div class="main-nav">
              <a href="/admin/doctors/all"><span class="active-menu"><i class="fa fa-heartbeat"></i>Врачи</span></a>
              <a href="/admin/departments/all"><i class="active-menu"></i>Отделы</span></a>
              <a href="/admin/specialities/all"><span class="active-menu"><i class="fa fa-heartbeat"></i>Специальности</span></a>
                <a href="/admin/offices/all"><span class="active-menu"><i class="fa fa-heartbeat"></i>Кабинеты</span></a>
              <a href="/admin/medicalCenter/info"><span class="active-menu"><i class="fa fa-heartbeat"></i>Медицинский центр</span></a>
            </div>
          </div>
          

          <div class="main container">
            <div class="content wo-table">
              <div class="header-content master-container">
                
                <div class="heading-wrap">
                  <h2 class="heading-table">
                    <i class="fa fa-stethoscope"></i>Врачи
                  </h2>
                </div>  
              </div>
              
               
        <div class="table card">
          
            <div class="form">

                <form method="post" class="login-form">
                  <input name="firstName" type="text" placeholder="Имя" required/>
                  <input name="lastName" type="text" placeholder="Фамилия" required/>
                  <input name="middleName" type="text" placeholder="Отчество" required/>
                  <input name="doctorEmail" type="text" placeholder="Электронная почта" />
                  <input name="doctorPassword" type="text" placeholder="Пароль" />
                  <input name="speciality" type="text" placeholder="Специальность" required/>
                  <input name="departmentName" type="text" placeholder="Отдел" required/>
                  <input name="phoneNum" type="text" placeholder="Телефон" required/>
                  <input name="officeNumber" type="text" placeholder="Кабинет" required/>

                  <button type="submit">Добавить / Редактировать</button>
                </form>
  
              </div>

    
        </body>

</html>
