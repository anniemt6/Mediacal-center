<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Записаться на прием</title>
    <link rel="stylesheet" th:href="@{/style-patient-doctor-timetables.css}">
    <link rel="stylesheet" th:href="@{/reset-patient-doctor-timetables.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <!-- <div id="page__preloader" class="preloader">
        <div class="loader">
            <img class="logo__img" src="logo.svg" alt="logo" width="80">
        </div>
    </div> -->

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a class="logo" th:href="'/bestApp/' + ${patient}">
                    <img class="logo__img" th:src="@{/img/logo.svg}" alt="logo" width="40">
                </a>
                <nav class="nav__menu">

                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/bestApp/' + ${patient}">ГЛАВНАЯ</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/doctors/' + ${patient} + '/all'">ВРАЧИ</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" th:href="'/medicalCenter/info/' + ${patient}">КОНТАКТЫ</a>
                        </li>
                    </ul>

                </nav>

                <div class="user-nav">
                    <a class="user-nav__link" th:href="'/patient/' + ${patient}">ЛИЧНЫЙ КАБИНЕТ</a>
                </div>

            </div>
        </div>
    </header>


    <section th:each="timetable, iStat : ${timetables}">
        <div class='container--box'>
            <div class='box--sub'>
                <h1 class="date--header" th:text="|Дата: ${timetable.getDayOfAdmission()}|"></h1>
                <div th:each="time : ${times.get(iStat.index)}">
                    <ul class='box__primary--item'></ul>

                    <ul class='box--items'>
                      <li class='item--list'>
                        <li class='item--list title--heading'>Время приёма</li>
                        <li class='item--list title--date'>
                          <span th:text="${time}">9:00</span><br>
                        </li>
                      </li>
                  <!--   b -->
                    </ul>

                    <div class='box--footer'>
                    <a th:href="'/doctor/' + ${doctorId} + '/' + ${patient} + '/timetables/' + ${timetable.getId()} + '/' + ${timetable.getDayOfAdmission()} + '/' + ${timetable.getStartTime()} + '/' + ${timetable.getEndTime()} + '/request/' + ${time}" class='box__footer--link'>
                      <span>
                        <i class="fa fa-pencil"></i>
                      Записаться на приём
                      </span>
                    </a>
                  </div>
                </div>
              </div>
        </div>

          </div>

    </section>

    <!-- <script src="home.js"></script> -->
</body>
