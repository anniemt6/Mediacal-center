<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/style-doctor-timetables.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
        <body>
            <div id="wrapper">
             <h1 th:text="|${firstName} ${lastName} ${middleName}|"><i class="fa fa-stethoscope"></i></h1>
             
             <table id="keywords" cellspacing="0" cellpadding="0">
               <thead>
                 <tr>
                   <th><span>Дата приёма<i class="fa fa-sort"></i></span></th>
                   <th><span>Начало рабочего дня<i class="fa fa-sort"></i></span></th>
                   <th><span>Конец рабочего дня<i class="fa fa-sort"></i></span></th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>

                 <tr th:each="timetable : ${timetables}">
                   <td th:text="${timetable.getDayOfAdmission()}" class="lalign"></td>
                   <td th:text="${timetable.getStartTime()}">с 9:00 до 15:30</td>
                   <td th:text="${timetable.getEndTime()}">с 9:00 до 15:30</td>
                   <td><a th:href="'/doctors/' + ${doctorId} + '/' + ${timetable.getId()} + '/requests'">Кто записан</a><i class="fa fa-long-arrow-right"></i></td>
                 </tr>

               </tbody>
             </table>
            </div> 
           </body>
    </body>

</html>
